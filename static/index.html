<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Environment Monitor</title>
<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<header>Smart Environment Dashboard</header>

<div class="container">
    <div class="card">
        <h2><i class="fas fa-sun"></i> Light Level</h2>
        <div id="ldr" class="value">--</div>
        <div class="gauge"><div id="ldr-gauge" class="gauge-fill"></div></div>
    </div>

    <div class="card">
        <h2><i class="fas fa-thermometer-half"></i> Temperature</h2>
        <div id="temp" class="value">-- Â°C</div>
        <div class="gauge"><div id="temp-gauge" class="gauge-fill"></div></div>
    </div>

    <div class="card">
        <h2><i class="fas fa-tint"></i> Humidity</h2>
        <div id="humidity" class="value">-- %</div>
        <div class="gauge"><div id="humidity-gauge" class="gauge-fill"></div></div>
    </div>

    <div class="card">
        <h2><i class="fas fa-wind"></i> MQ-2 Gas Sensor</h2>
        <div id="mq2" class="value">--</div>
        <div id="mq2v" class="voltage">-- V</div>
        <div class="gauge"><div id="mq2-gauge" class="gauge-fill"></div></div>
    </div>
</div>

<footer>Smart Environment Monitor IoT Project ðŸš€ | Raspberry Pi + Flask</footer>
</body>
</html>
